[pytest]
addopts = --doctest-modules
testpaths = gpaw
norecursedirs = big
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (select with '-m fast')
    ci: marks tests for CI (select with '-m ci')
    soc: Spin-orbit coupling
    dscf: Delta-SCF
    gllb: GLLBSC tests
    elph: Electron-phonon
